<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">
  <title>MemSlider</title>
</head>
<body>
<div class="wrapper">
  <div class="slider">
    <div class="slider__img">
      <img src="./assets/images/dog-waiting.jpg" alt="dog waiting">
    </div>
    <div class="slider__block block">
      <form>
        <p class="block__title">Ожидание оценки на cross-check</p>
        <div class="block__radio radio">
          <input type="radio" id="r1"
                 name="slider" checked>
          <label for="r1"><span></span></label>
          <input type="radio" id="r2"
                 name="slider">
          <label for="r2"><span></span></label>
          <input type="radio" id="r3"
                 name="slider">
          <label for="r3"><span></span></label>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
