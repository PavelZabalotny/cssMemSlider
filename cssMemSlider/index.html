<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">
  <title>MemSlider</title>
</head>
<body>
<div class="wrapper">
  <div class="slider">
    <input type="radio" id="r1" name="slider" checked>
    <input type="radio" id="r2" name="slider">
    <input type="radio" id="r3" name="slider">
    <input type="radio" id="r4" name="slider">
    <input type="radio" id="r5" name="slider">
    <!--    <input type="radio" id="r6" name="slider">-->
    <!--    <input type="radio" id="r7" name="slider">-->
    <div class="slider__img image">
      <div class="image__container">
        <img class="image-1" src="./assets/images/dog-waiting.jpg" alt="dog waiting">
      </div>
      <div class="image__container">
        <img class="image-2" src="./assets/images/natasha.jpg" alt="natasha">
      </div>
      <div class="image__container">
        <img class="image-3" src="./assets/images/night-animal-doge.jpg" alt="night animal doge">
      </div>
      <div class="image__container">
        <img class="image-4" src="./assets/images/pringle.jpg" alt="pringle">
      </div>
      <div class="image__container">
        <img class="image-5" src="./assets/images/STALKER.jpg" alt="stalker">
      </div>
      <!--      <img class="image-6" src="./assets/images/top-10-students.jpg" alt="top 10 students">-->
      <!--      <img class="image-7" src="./assets/images/Witcher-cyberpunk.jpg" alt="Witcher Cyberpunk">-->
    </div>
    <div class="slider__block block">

      <div class="block__container">
        <div class="block__title title">
          <p class="title-1">Ожидание оценки на cross-check</p>
          <p class="title-2">Эй, вставай, надо пофиксить багу в Virtual-keyboard, у тебя там язык не
            переключается!!!</p>
          <p class="title-3">И не вздумай списывать, я все вижу</p>
          <p class="title-4">Вот отучусь в RS School на Джуна и куплю Принглсов на всю зарплату</p>
          <p class="title-5">Студент после окончания stage 3 в RS School</p>
          <!--        <p class="title-6">Лучшие студенты RS School</p>-->
          <!--        <p class="title-7">Интересно, проверяющий заметит эту багу или нет?</p>-->
        </div>
      </div>

      <div class="block__radio radio">
        <label for="r1"><span></span></label>
        <label for="r2"><span></span></label>
        <label for="r3"><span></span></label>
        <label for="r4"><span></span></label>
        <label for="r5"><span></span></label>
        <!--          <label for="r6"><span></span></label>-->
        <!--          <label for="r7"><span></span></label>-->
      </div>

    </div>
  </div>
</div>
</body>
</html>
